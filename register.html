<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/library/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/library/feather/feather.css">
    <link rel="stylesheet" href="assets/library/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/library/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/library/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loginRegister.css">


</head>

<body>

    <!-- register content -->
    <section class="container-fluid register-container">
        <div class="row h-100">
            <div class="container">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-6">
                        <div>
                            <div class="card form-parent-container">
                                <div class="card-body">
                                    <div class="header-container-parent">
                                        <span class="welcome">welcome</span>
                                        <h2 class="title">to art online</h2>
                                    </div>
                                    <form action="" method="" class="register-form">
                                        <div class="form-group">
                                            <label for="email1">Email<span>*</span></label>
                                            <input type="email" placeholder="Enter Your Email" id="email1" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="pass1">Password<span>*</span></label>
                                            <input type="password" placeholder="Password" id="pass1" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="pass2">Confirm Password<span>*</span></label>
                                            <input type="password" placeholder="Password" id="pass2" required="">
                                        </div>
                                        <div class="form-group checkgroup">
                                            <input type="checkbox" id="bal" required="" checked="">
                                            <label for="bal">I agree to the <a href="#0">Terms, Privacy Policy</a> and <a href="#0">Fees</a></label>
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="submit" value="Sign Up">
                                        </div>
                                    </form>
                                    <div class="option">
                                        Already have an account? <a href="login.html">Login</a>
                                    </div>
                                    <div class="or"><span>Or</span></div>
                                    <ul class="social-icons justify-content-center">
                                        <li>
                                            <a href="#0" class="">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#0" class="active">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#0">
                                                <i class="fab fa-google"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/library/jquery/dist/jquery.js"></script>
    <script src="assets/library/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/library/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
